<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#11a4d4",
              "background-light": "#f6f8f8",
              "background-dark": "#101d22",
            },
            fontFamily: {
              "display": ["Manrope"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<title>Kit Shipment Tracking</title>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex items-center justify-center min-h-screen">
<div class="bg-background-light dark:bg-background-dark shadow-xl rounded-xl w-full max-w-md mx-4">
<div class="p-6 sm:p-8">
<div class="flex items-start justify-between mb-6">
<h2 class="text-2xl font-bold text-slate-800 dark:text-white">Your kit is on its way!</h2>
<button class="text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-white">
<svg fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<line x1="18" x2="6" y1="6" y2="18"></line>
<line x1="6" x2="18" y1="6" y2="18"></line>
</svg>
</button>
</div>
<div class="mb-6">
<div class="flex justify-between items-center mb-2">
<p class="text-sm font-medium text-slate-600 dark:text-slate-300">In Transit</p>
<p class="text-sm font-medium text-slate-800 dark:text-white">75%</p>
</div>
<div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2">
<div class="bg-primary h-2 rounded-full" style="width: 75%;"></div>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-2">Estimated delivery: July 20, 2024</p>
</div>
<div class="border-t border-slate-200 dark:border-slate-700 pt-6">
<div class="flex items-center space-x-4">
<div class="flex-shrink-0">
<div class="w-12 h-12 rounded-lg bg-primary/10 dark:bg-primary/20 flex items-center justify-center">
<svg class="text-primary" fill="none" height="28" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
<path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
<circle cx="12" cy="10" r="3"></circle>
</svg>
</div>
</div>
<div>
<p class="font-semibold text-slate-800 dark:text-white">Package Location</p>
<p class="text-sm text-slate-600 dark:text-slate-300">Los Angeles, CA</p>
</div>
</div>
<div class="mt-4 flex items-center space-x-4">
<div class="flex-shrink-0">
<div class="w-12 h-12 rounded-lg bg-primary/10 dark:bg-primary/20 flex items-center justify-center">
<svg class="text-primary" fill="none" height="28" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="28" xmlns="http://www.w3.org/2000/svg">
<rect height="20" rx="2" ry="2" width="14" x="5" y="2"></rect>
<line x1="12" x2="12" y1="18" y2="18"></line>
</svg>
</div>
</div>
<div>
<p class="font-semibold text-slate-800 dark:text-white">Tracking Number</p>
<p class="text-sm text-slate-600 dark:text-slate-300">940011189956234567890</p>
</div>
</div>
</div>
</div>
<div class="bg-slate-50 dark:bg-slate-800/50 px-6 py-4 rounded-b-xl">
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
            Track Package
          </button>
</div>
</div>
</div>

</body></html>
