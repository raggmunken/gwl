<main class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="max-w-4xl mx-auto">
<div class="mb-8">
<h2 class="text-3xl font-extrabold tracking-tight">Content Editor</h2>
<p class="mt-1 text-muted-light dark:text-muted-dark">Create and manage content for the Genetic Wellness Labs platform.</p>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-2 space-y-6">
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-sm">
<label class="block text-sm font-medium mb-1" for="title">Title</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded focus:ring-primary focus:border-primary" id="title" name="title" placeholder="e.g., The Future of Personalized Medicine" type="text"/>
</div>
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-sm">
<label class="block text-sm font-medium mb-2">Content</label>
<div class="border border-border-light dark:border-border-dark rounded-lg overflow-hidden">
<div class="p-2 bg-background-light dark:bg-background-dark border-b border-border-light dark:border-border-dark flex items-center space-x-2 text-muted-light dark:text-muted-dark">
<button class="p-1.5 rounded hover:bg-primary/10 dark:hover:bg-primary/20"><span class="material-symbols-outlined text-base">format_bold</span></button>
<button class="p-1.5 rounded hover:bg-primary/10 dark:hover:bg-primary/20"><span class="material-symbols-outlined text-base">format_italic</span></button>
<button class="p-1.5 rounded hover:bg-primary/10 dark:hover:bg-primary/20"><span class="material-symbols-outlined text-base">format_underlined</span></button>
<button class="p-1.5 rounded hover:bg-primary/10 dark:hover:bg-primary/20"><span class="material-symbols-outlined text-base">format_list_bulleted</span></button>
<button class="p-1.5 rounded hover:bg-primary/10 dark:hover:bg-primary/20"><span class="material-symbols-outlined text-base">format_list_numbered</span></button>
<button class="p-1.5 rounded hover:bg-primary/10 dark:hover:bg-primary/20"><span class="material-symbols-outlined text-base">link</span></button>
</div>
<textarea class="form-textarea w-full bg-card-light dark:bg-card-dark border-0 focus:ring-0 resize-y rich-text-editor-content p-4" placeholder="Start writing your article here..."></textarea>
</div>
</div>
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-sm">
<h3 class="text-lg font-semibold mb-4">Media</h3>
<div class="border-2 border-dashed border-border-light dark:border-border-dark rounded-lg p-8 text-center">
<span class="material-symbols-outlined text-5xl text-muted-light dark:text-muted-dark mx-auto">cloud_upload</span>
<p class="mt-4 font-semibold">Drag and drop images or videos here</p>
<p class="text-sm text-muted-light dark:text-muted-dark">Or browse files from your computer</p>
<button class="mt-6 inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded shadow-sm text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-background-dark focus:ring-primary">
                  Browse Files
                </button>
</div>
</div>
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-sm">
<h3 class="text-lg font-semibold mb-4">Components</h3>
<div class="flex flex-wrap gap-3">
<button class="inline-flex items-center justify-center px-4 py-2 border border-border-light dark:border-border-dark text-sm font-medium rounded shadow-sm bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-card-dark focus:ring-primary">
<span class="material-symbols-outlined mr-2 text-base">grid_view</span>
                        Add Feature Grid
                    </button>
<button class="inline-flex items-center justify-center px-4 py-2 border border-border-light dark:border-border-dark text-sm font-medium rounded shadow-sm bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-card-dark focus:ring-primary">
<span class="material-symbols-outlined mr-2 text-base">view_day</span>
                        Add Accordion
                    </button>
</div>
</div>
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-sm">
<h3 class="text-lg font-semibold mb-4">SEO Metadata</h3>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium mb-1" for="meta-title">Meta Title</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded focus:ring-primary focus:border-primary" id="meta-title" name="meta-title" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-1" for="meta-description">Meta Description</label>
<textarea class="form-textarea w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded focus:ring-primary focus:border-primary resize-y" id="meta-description" name="meta-description" rows="3"></textarea>
</div>
<div>
<label class="block text-sm font-medium mb-1" for="keywords">Keywords</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded focus:ring-primary focus:border-primary" id="keywords" name="keywords" placeholder="e.g., genetics, wellness, DNA" type="text"/>
<p class="mt-1 text-xs text-muted-light dark:text-muted-dark">Separate keywords with commas.</p>
</div>
</div>
</div>
</div>
<div class="lg:col-span-1">
<div class="sticky top-24 space-y-6">
<div class="bg-card-light dark:bg-card-dark p-6 rounded-lg shadow-sm">
<h3 class="text-lg font-semibold mb-4">Workflow</h3>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium" for="status">Status</label>
<select class="form-select mt-1 block w-full pl-3 pr-10 py-2 text-base border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded" id="status" name="status">
<option>Draft</option>
<option>In Review</option>
<option>Published</option>
</select>
</div>
<div class="flex flex-col space-y-3">
<button class="w-full inline-flex items-center justify-center px-4 py-2 border border-border-light dark:border-border-dark text-sm font-medium rounded shadow-sm bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-card-dark focus:ring-primary">
                                Save Draft
                            </button>
<button class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded shadow-sm text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-card-dark focus:ring-primary">
                                Submit for Review
                            </button>
</div>
</div>
</div>
</div>
</div>
