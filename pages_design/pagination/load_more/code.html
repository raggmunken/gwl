<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pagination and Load More Components</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11a4d4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-4xl space-y-12">
<div class="text-center">
<h1 class="text-3xl font-bold text-background-dark dark:text-background-light">Pagination &amp; Load More Components</h1>
<p class="mt-2 text-base text-background-dark/70 dark:text-background-light/70">Consistent UI for navigating long lists of content across the website and portal.</p>
</div>
<div class="space-y-8">
<div>
<h2 class="text-xl font-bold text-background-dark dark:text-background-light mb-4">Pagination</h2>
<div class="flex items-center justify-center p-4 bg-white dark:bg-background-dark/50 rounded-xl shadow-sm">
<nav aria-label="Pagination">
<ul class="inline-flex items-center space-x-2">
<li>
<a class="flex items-center justify-center w-10 h-10 rounded-full text-background-dark/60 dark:text-background-light/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="sr-only">Previous</span>
<span class="material-symbols-outlined">chevron_left</span>
</a>
</li>
<li>
<a class="flex items-center justify-center w-10 h-10 rounded-full text-background-dark/60 dark:text-background-light/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">1</a>
</li>
<li>
<a class="flex items-center justify-center w-10 h-10 rounded-full text-background-dark/60 dark:text-background-light/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">2</a>
</li>
<li>
<a aria-current="page" class="flex items-center justify-center w-10 h-10 rounded-full bg-primary text-white font-bold" href="#">3</a>
</li>
<li>
<a class="flex items-center justify-center w-10 h-10 rounded-full text-background-dark/60 dark:text-background-light/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">4</a>
</li>
<li>
<a class="flex items-center justify-center w-10 h-10 rounded-full text-background-dark/60 dark:text-background-light/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">5</a>
</li>
<li>
<span class="flex items-center justify-center w-10 h-10 text-background-dark/60 dark:text-background-light/60">...</span>
</li>
<li>
<a class="flex items-center justify-center w-10 h-10 rounded-full text-background-dark/60 dark:text-background-light/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">10</a>
</li>
<li>
<a class="flex items-center justify-center w-10 h-10 rounded-full text-background-dark/60 dark:text-background-light/60 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="sr-only">Next</span>
<span class="material-symbols-outlined">chevron_right</span>
</a>
</li>
</ul>
</nav>
</div>
</div>
<div>
<h2 class="text-xl font-bold text-background-dark dark:text-background-light mb-4">Load More</h2>
<div class="flex justify-center p-4 bg-white dark:bg-background-dark/50 rounded-xl shadow-sm">
<button class="px-6 py-2 font-bold text-white bg-primary rounded-full hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
                            Load More
                        </button>
</div>
</div>
</div>
</div>
</div>

</body></html>
