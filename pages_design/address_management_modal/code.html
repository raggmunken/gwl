</div>
<h1 class="text-xl font-bold">Genetic Wellness Labs</h1>
</div>
<div class="flex items-center gap-4">
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Shop</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Learn</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Support</a>
</nav>
<div class="flex items-center gap-2">
<button class="p-2 rounded-full hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
</svg>
</button>
<button class="p-2 rounded-full hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"></path>
</svg>
</button>
</div>
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA9lhLWA-2ArwZbROLdlnCjtgpEqdIed1AyDKRwtMCaJ-bbYzo3Qyopya6LyCI-PRDrxmf8tYODB-FEJLz1WdLq9XKDsEhZxXjuaGXvWDPrM97WPt7HaiUVsCgyJOXrByuySmZXTo0amNw3VURCJhol5eWkyHYZt7f5fPwGwjyrYe8EENeRaI6Ctt0ykNWmz4DucfQy6oEV33BOuRog7uqubKRQ2OrdYueOR90iWWgOvHNjlVzdho1Gfi-lwgdReDA9WfY7MngaOgo");'></div>
</div>
</div>
</header>
<main class="flex flex-1 justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-lg space-y-8 bg-white dark:bg-background-dark/50 p-8 rounded-xl shadow-lg border border-primary/10">
<div>
<h2 class="mt-6 text-center text-3xl font-extrabold">Manage Addresses</h2>
<p class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">Add or edit your shipping and billing addresses.</p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-lg">
<div>
<label class="block text-sm font-medium" for="street-address">Street Address</label>
<input autocomplete="street-address" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary text-base" id="street-address" name="street-address" placeholder="123 Elm Street" required="" type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium" for="city">City</label>
<input autocomplete="address-level2" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary text-base" id="city" name="city" placeholder="Anytown" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium" for="postal-code">Postal Code</label>
<input autocomplete="postal-code" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-primary focus:border-primary text-base" id="postal-code" name="postal-code" placeholder="12345" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium" for="country">Country</label>
<select autocomplete="country-name" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-700 bg-white dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary rounded-lg" id="country" name="country">
<option>United States</option>
<option>Canada</option>
<option>Mexico</option>
</select>
</div>
<div class="flex items-start">
<div class="flex items-center h-5">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded" id="default-shipping" name="default-shipping" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-medium" for="default-shipping">Set as default shipping address</label>
</div>
</div>
<div class="flex items-start">
<div class="flex items-center h-5">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded" id="default-billing" name="default-billing" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-medium" for="default-billing">Set as default billing address</label>
</div>
</div>
</div>
<div class="flex flex-col sm:flex-row-reverse gap-4 pt-4">
<button class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                  Save Address
                </button>
<button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-lg text-gray-700 dark:text-gray-300 bg-white dark:bg-background-dark/50 hover:bg-gray-50 dark:hover:bg-background-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="button">
                  Cancel
                </button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
