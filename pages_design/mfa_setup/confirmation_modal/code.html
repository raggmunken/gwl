<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MFA Setup / Confirmation Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#11a4d4",
            "background-light": "#f6f8f8",
            "background-dark": "#101d22",
          },
          fontFamily: {
            "display": ["Manrope"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="fixed inset-0 bg-gray-900/40 dark:bg-black/60 flex items-center justify-center p-4">
<div class="bg-background-light dark:bg-background-dark rounded-xl shadow-2xl max-w-md w-full">
<div class="p-8 text-center">
<div class="inline-flex items-center justify-center size-16 bg-primary/10 dark:bg-primary/20 rounded-full mb-6">
<span class="material-symbols-outlined text-4xl text-primary">
                verified_user
            </span>
</div>
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Enable Two-Factor Authentication</h2>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Scan the QR code below with your authenticator app to get started.</p>
</div>
<div class="px-8 pb-8">
<div class="bg-white p-4 rounded-lg flex justify-center mb-6">
<img alt="QR Code" class="w-40 h-40" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDCDCnOhNqFxXWx2x-L9dpLtrpur5eogUfLiyV0ZBYlrb1v89Vc0c1S8E0yrfT2RNBIxhLwX1hEdbsLExIiq_ZnhFc30V-iP_OYubWykx9FWqZKzbW1tonsKK_lBe3ie-sTzSPFBL6-uPesdByC1dfz-a-RDGL8DGKjrR2g8yq2-ByoG2UE2HmD4VxRGeVNV8Y5sNRGBS631N_Y_N037TfoMwYeOwi66Ez_3G9KL2cf6C4smccOAg85IOqXiMVPqhteZYWu2knV4_Y"/>
</div>
<div class="space-y-4">
<div>
<label class="sr-only" for="verification-code">Verification Code</label>
<input class="w-full px-4 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent text-center text-lg tracking-[0.5em]" id="verification-code" maxlength="6" placeholder="Enter 6-digit code" type="text"/>
</div>
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-colors">
            Verify &amp; Enable
          </button>
<button class="w-full bg-transparent text-gray-600 dark:text-gray-400 font-medium py-3 px-4 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary/50 transition-colors">
            Cancel
          </button>
</div>
</div>
</div>
</div>

</body></html>
