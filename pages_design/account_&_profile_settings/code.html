        }
        .form-checkbox:checked {

<h1 class="text-xl font-bold text-gray-900 dark:text-white">Genetic Wellness Labs</h1>
</div>
<div class="flex items-center gap-6">
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Services</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">About</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Contact</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex items-center justify-center size-10 rounded-full bg-gray-100 dark:bg-white/10 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-white/20 transition-colors">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">

</svg>
</button>
<div class="size-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDoIdLJ1EZgy94suJoe9hf-efD834Z2PK9N_iple-KLqILe77uYcWnQrO9foK7bKefLqcW226KeA6AfRwB__1vDb2dBDKuHHWUdj5c1ULymPbh4YEdNyJNxyZ4no9DhMtNxo3LNMOG5BzqdXt6Cl1TfEOUOVdA2KM5v1aDwdBcABuSNAhzvFJ_jQtxGJ2uauDkeEr4dkp4E71Yov_gZO0_3bN1O8LtziGrUAEbkirp19G488uft_JxOoRy-JLdCkyJ5Y8jIwEvSgls");'></div>
</div>
</div>
</div>

</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="max-w-4xl mx-auto">
<div class="mb-8">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Account Settings</h2>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Manage your personal information, health preferences, and consents.</p>
</div>
<div class="space-y-12">
<div class="bg-white dark:bg-background-dark/50 p-6 rounded-lg shadow-sm">
<h3 class="text-lg font-semibold leading-6 text-gray-900 dark:text-white mb-6">Personal Information</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
<div class="col-span-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="full-name">Full Name</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-white/20 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-primary" id="full-name" placeholder="Jane Doe" type="text"/>
</div>
<div class="col-span-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-white/20 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-primary" id="email" placeholder="you@example.com" type="email"/>
</div>
<div class="col-span-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="phone-number">Phone Number</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-white/20 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-primary" id="phone-number" placeholder="+1 (555) 123-4567" type="tel"/>
</div>
<div class="col-span-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="dob">Date of Birth</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-white/20 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-primary" id="dob" type="date"/>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="address">Address</label>
<input class="mt-1 block w-full rounded-lg border-gray-300 dark:border-white/20 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-primary" id="address" placeholder="123 Main St, Anytown, USA" type="text"/>
</div>
</div>
</div>
<div class="bg-white dark:bg-background-dark/50 p-6 rounded-lg shadow-sm">
<h3 class="text-lg font-semibold leading-6 text-gray-900 dark:text-white mb-6">Health Preferences</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="health-goal">Primary Health Goal</label>
<select class="mt-1 block w-full rounded-lg border-gray-300 dark:border-white/20 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-primary" id="health-goal">
<option>Select a goal</option>
<option>Improve Fitness</option>
<option>Weight Management</option>
<option>Better Sleep</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="dietary-restrictions">Dietary Restrictions</label>
<select class="mt-1 block w-full rounded-lg border-gray-300 dark:border-white/20 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:border-primary focus:ring-primary" id="dietary-restrictions">
<option>None</option>
<option>Vegetarian</option>
<option>Vegan</option>
<option>Gluten-Free</option>
</select>
</div>
</div>
</div>
<div class="bg-white dark:bg-background-dark/50 p-6 rounded-lg shadow-sm">
<h3 class="text-lg font-semibold leading-6 text-gray-900 dark:text-white mb-6">Consents</h3>
<div class="space-y-4">
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input class="h-4 w-4 rounded border-gray-300 dark:border-white/30 text-primary focus:ring-primary bg-gray-100 dark:bg-gray-800" id="marketing-consent" name="marketing-consent" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-gray-900 dark:text-gray-300" for="marketing-consent">I consent to receive marketing communications from Genetic Wellness Labs.</label>
</div>
</div>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input checked="" class="h-4 w-4 rounded border-gray-300 dark:border-white/30 text-primary focus:ring-primary bg-gray-100 dark:bg-gray-800" id="terms-consent" name="terms-consent" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-gray-900 dark:text-gray-300" for="terms-consent">I agree to the terms and conditions of Genetic Wellness Labs.</label>
</div>
</div>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input class="h-4 w-4 rounded border-gray-300 dark:border-white/30 text-primary focus:ring-primary bg-gray-100 dark:bg-gray-800" id="research-consent" name="research-consent" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-gray-900 dark:text-gray-300" for="research-consent">I allow Genetic Wellness Labs to use my data for research purposes.</label>
</div>
</div>
</div>
</div>
</div>
<div class="mt-8 flex justify-end">
<button class="inline-flex justify-center rounded-lg border border-transparent bg-primary px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="button">
                        Update Settings
                    </button>
</div>
</div>
</main>
</div>

</body></html>
