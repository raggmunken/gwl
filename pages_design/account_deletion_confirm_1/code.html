<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d41111",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex items-center justify-center min-h-screen">
<div class="bg-background-light dark:bg-background-dark shadow-xl rounded-lg w-full max-w-lg mx-4">
<div class="p-6 sm:p-8">
<div class="flex flex-col items-center text-center">
<div class="bg-primary/10 dark:bg-primary/20 p-3 rounded-full mb-4">
<span class="material-symbols-outlined text-primary" style="font-size: 32px; font-variation-settings: 'wght' 600;">
                            warning
                        </span>
</div>
<h2 class="text-2xl font-bold text-black dark:text-white">Confirm Account Deletion</h2>
<p class="mt-2 text-sm text-black/60 dark:text-white/60">
                        This action is irreversible. All your personal data, including genetic reports and wellness insights, will be permanently erased from our systems.
                    </p>
</div>
<div class="mt-6">
<label class="block text-sm font-medium text-black/80 dark:text-white/80" for="confirmation">
                        To confirm, please type <span class="font-bold text-primary">DELETE</span> below.
                    </label>
<input class="mt-1 block w-full bg-white dark:bg-black/20 border-black/20 dark:border-white/20 rounded text-black dark:text-white placeholder-black/40 dark:placeholder-white/40 focus:ring-primary focus:border-primary" id="confirmation" placeholder="DELETE" type="text"/>
</div>
<div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4">
<button class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded text-sm font-semibold text-black dark:text-white bg-black/10 dark:bg-white/10 hover:bg-black/20 dark:hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black/50 dark:focus:ring-white/50">
                        Cancel
                    </button>
<button class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded text-sm font-semibold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 disabled:opacity-50 disabled:cursor-not-allowed">
                        Confirm Deletion
                    </button>
</div>
</div>
</div>
</div>

</body></html>
