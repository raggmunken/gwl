</div>
<h2 class="text-xl font-bold text-gray-900 dark:text-white">Genetic Wellness Labs</h2>
</div>
<div class="flex items-center gap-6">
<nav class="flex items-center gap-6 text-sm font-medium text-gray-600 dark:text-gray-300">
<a class="hover:text-primary" href="#">Dashboard</a>
<a class="hover:text-primary" href="#">Users</a>
<a class="hover:text-primary" href="#">Reports</a>
<a class="hover:text-primary" href="#">Settings</a>
</nav>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-primary/20 dark:hover:bg-primary/30 hover:text-primary">
<span class="material-symbols-outlined">notifications</span>
</button>
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBNMmCdVWOzEOFpoDEtxGjFD1rx_HWeYGxlMnE92RQBlWw9q4vm4l7DnkaTeEpjOluO_ngJQa3dgldwvLA11yRyE64Y274bIwlsq_C_VxcKYjyeluTS2DSB7waTLHTLub8BchQ5_WDVos8DaqLsVshphmkPxfuquzvy0VzskauIq9jCySCkdP8PlajxykhswtNmZceitXNm2A9AYEhBDn7_saPu2XP4xeNSdyo5qJcIb77aZJZCExlXoSGRN34lAbGViSQYAhwdpOA");'></div>
</div>
</div>
</header>
<main class="flex-1 px-4 py-8 sm:px-6 lg:px-8">
<div class="max-w-4xl mx-auto">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">UI Element States</h1>
<div class="mt-8 space-y-12">
<div>
<h3 class="text-lg font-bold text-gray-900 dark:text-white">Input Field States</h3>
<div class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
<div class="space-y-4">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Default</label>
<input class="form-input w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-primary focus:border-primary" placeholder="Default" type="text"/>
</div>
<div class="space-y-4">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Focus</label>
<input class="form-input w-full rounded-lg border-primary ring-2 ring-primary/50 bg-white dark:bg-gray-800 text-gray-900 dark:text-white" placeholder="Focus" type="text"/>
</div>
<div class="space-y-4">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Disabled</label>
<input class="form-input w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed" disabled="" placeholder="Disabled" type="text"/>
</div>
<div class="space-y-4">
<label class="block text-sm font-medium text-red-600 dark:text-red-400">Validation Error</label>
<input class="form-input w-full rounded-lg border-red-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-red-500 focus:border-red-500" placeholder="Error" type="text"/>
<p class="text-sm text-red-600 dark:text-red-400">This field is required.</p>
</div>
<div class="space-y-4">
<label class="block text-sm font-medium text-green-600 dark:text-green-400">Success</label>
<input class="form-input w-full rounded-lg border-green-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-green-500 focus:border-green-500" placeholder="Success" type="text"/>
</div>
</div>
</div>
<div>
<h3 class="text-lg font-bold text-gray-900 dark:text-white">Button States</h3>
<div class="mt-4 space-y-4">
<div class="flex flex-wrap items-center gap-4">
<button class="px-4 py-2 font-semibold text-white bg-primary rounded-lg shadow-md hover:bg-primary/90 active:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-primary/50">Primary</button>
<button class="px-4 py-2 font-semibold text-gray-800 dark:text-white bg-primary/20 dark:bg-primary/30 rounded-lg hover:bg-primary/30 dark:hover:bg-primary/40 active:bg-primary/40 dark:active:bg-primary/50 focus:outline-none focus:ring-2 focus:ring-primary/50">Secondary</button>
<button class="px-4 py-2 font-semibold text-primary rounded-lg hover:bg-primary/10 active:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-primary/50">Tertiary</button>
</div>
<div class="flex flex-wrap items-center gap-4">
<button class="px-4 py-2 font-semibold text-white bg-primary/90 rounded-lg shadow-md">Hover</button>
<button class="px-4 py-2 font-semibold text-gray-800 dark:text-white bg-primary/30 dark:bg-primary/40 rounded-lg">Hover</button>
<button class="px-4 py-2 font-semibold text-primary bg-primary/10 rounded-lg">Hover</button>
</div>
<div class="flex flex-wrap items-center gap-4">
<button class="px-4 py-2 font-semibold text-white bg-primary/80 rounded-lg shadow-md">Active</button>
<button class="px-4 py-2 font-semibold text-gray-800 dark:text-white bg-primary/40 dark:bg-primary/50 rounded-lg">Active</button>
<button class="px-4 py-2 font-semibold text-primary bg-primary/20 rounded-lg">Active</button>
</div>
<div class="flex flex-wrap items-center gap-4">
<button class="px-4 py-2 font-semibold text-white bg-primary/50 rounded-lg cursor-not-allowed" disabled="">Disabled</button>
<button class="px-4 py-2 font-semibold text-gray-500 dark:text-gray-400 bg-primary/10 dark:bg-primary/20 rounded-lg cursor-not-allowed" disabled="">Disabled</button>
<button class="px-4 py-2 font-semibold text-primary/50 rounded-lg cursor-not-allowed" disabled="">Disabled</button>
</div>
<div class="flex flex-wrap items-center gap-4">
<button class="inline-flex items-center px-4 py-2 font-semibold text-white bg-primary rounded-lg shadow-md cursor-wait" disabled="">
<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
<path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path>
</svg>
                        Loading
                    </button>
<button class="inline-flex items-center px-4 py-2 font-semibold text-gray-800 dark:text-white bg-primary/20 dark:bg-primary/30 rounded-lg cursor-wait" disabled="">
<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
<path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path>
</svg>
                        Loading
                    </button>
</div>
</div>
</div>
<div>
<h3 class="text-lg font-bold text-gray-900 dark:text-white">Dropdown / Select States</h3>
<div class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
<div class="space-y-4">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Default</label>
<select class="form-select w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-primary focus:border-primary">
<option>Option 1</option>
<option>Option 2</option>
</select>
</div>
<div class="space-y-4">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-300">Disabled</label>
<select class="form-select w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed" disabled="">
<option>Option 1</option>
</select>
</div>
</div>
</div>
<div>
<h3 class="text-lg font-bold text-gray-900 dark:text-white">Checkbox / Radio Button States</h3>
<div class="mt-4 grid grid-cols-1 gap-8 sm:grid-cols-2">
<div class="space-y-4">
<h4 class="font-medium text-gray-700 dark:text-gray-200">Checkboxes</h4>
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" id="cb-unchecked" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="cb-unchecked">Unchecked</label>
</div>
<div class="flex items-center">
<input checked="" class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" id="cb-checked" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="cb-checked">Checked</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" disabled="" id="cb-disabled" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-500 dark:text-gray-400" for="cb-disabled">Disabled</label>
</div>
<div class="flex items-center">
<input checked="" class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" disabled="" id="cb-disabled-checked" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-500 dark:text-gray-400" for="cb-disabled-checked">Disabled &amp; Checked</label>
</div>
</div>
<div class="space-y-4">
<h4 class="font-medium text-gray-700 dark:text-gray-200">Radio Buttons</h4>
<div class="flex items-center">
<input class="h-4 w-4 border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" id="radio-unselected" name="radio-group" type="radio"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="radio-unselected">Unselected</label>
</div>
<div class="flex items-center">
<input checked="" class="h-4 w-4 border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" id="radio-selected" name="radio-group" type="radio"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="radio-selected">Selected</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" disabled="" id="radio-disabled" name="radio-group-disabled" type="radio"/>
<label class="ml-2 block text-sm text-gray-500 dark:text-gray-400" for="radio-disabled">Disabled</label>
</div>
<div class="flex items-center">
<input checked="" class="h-4 w-4 border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" disabled="" id="radio-disabled-selected" name="radio-group-disabled" type="radio"/>
<label class="ml-2 block text-sm text-gray-500 dark:text-gray-400" for="radio-disabled-selected">Disabled &amp; Selected</label>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
</div>

</body></html>
