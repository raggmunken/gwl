<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Subscription Cancellation Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11a4d4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex items-center justify-center min-h-screen">
<div class="bg-white dark:bg-background-dark rounded-xl shadow-lg w-full max-w-lg m-4 p-8 border border-neutral-200 dark:border-neutral-800">
<div class="flex flex-col items-center text-center">
<div class="flex items-center justify-center w-16 h-16 bg-primary/10 dark:bg-primary/20 rounded-full mb-4">
<span class="material-symbols-outlined text-primary text-4xl">warning</span>
</div>
<h1 class="text-2xl font-bold text-neutral-900 dark:text-white mb-2">Cancel Your Subscription?</h1>
<p class="text-neutral-600 dark:text-neutral-400 mb-6">
                    You're about to lose access to your premium benefits. If you cancel, your subscription will remain active until the end of the current billing period.
                </p>
</div>
<div class="space-y-4">
<button class="w-full flex items-center justify-center h-12 px-6 bg-primary text-white rounded-lg font-bold text-base hover:bg-primary/90 transition-colors">
                    Confirm Cancellation
                </button>
<button class="w-full flex items-center justify-center h-12 px-6 bg-neutral-100 dark:bg-neutral-800 text-neutral-900 dark:text-white rounded-lg font-bold text-base hover:bg-neutral-200 dark:hover:bg-neutral-700 transition-colors">
                    Keep Subscription
                </button>
<button class="w-full flex items-center justify-center h-12 px-6 bg-transparent text-neutral-600 dark:text-neutral-400 rounded-lg font-bold text-base hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
                    Pause Subscription
                </button>
</div>
</div>
</div>

</body></html>
