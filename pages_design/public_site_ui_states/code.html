            background-repeat: no-repeat;

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="border-b border-gray-200 dark:border-gray-700">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-20">
<div class="flex items-center space-x-3">

<path clip-rule="evenodd" d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236ZM4.95178 15.2312L21.4543 41.6973C22.6288 43.5809 25.3712 43.5809 26.5457 41.6973L43.0534 15.223C43.0709 15.1948 43.0878 15.1662 43.104 15.1371L41.3563 14.1648C43.104 15.1371 43.1038 15.1374 43.104 15.1371L43.1051 15.135L43.1065 15.1325L43.1101 15.1261L43.1199 15.1082C43.1276 15.094 43.1377 15.0754 43.1497 15.0527C43.1738 15.0075 43.2062 14.9455 43.244 14.8701C43.319 14.7208 43.4196 14.511 43.5217 14.2683C43.6901 13.8679 44 13.0689 44 12.2609C44 10.5573 43.003 9.22254 41.8558 8.2791C40.6947 7.32427 39.1354 6.55361 37.385 5.94477C33.8654 4.72057 29.133 4 24 4C18.867 4 14.1346 4.72057 10.615 5.94478C8.86463 6.55361 7.30529 7.32428 6.14419 8.27911C4.99695 9.22255 3.99999 10.5573 3.99999 12.2609C3.99999 13.1275 4.29264 13.9078 4.49321 14.3607C4.60375 14.6102 4.71348 14.8196 4.79687 14.9689C4.83898 15.0444 4.87547 15.1065 4.9035 15.1529C4.91754 15.1762 4.92954 15.1957 4.93916 15.2111L4.94662 15.223L4.95178 15.2312ZM35.9868 18.996L24 38.22L12.0131 18.996C12.4661 19.1391 12.9179 19.2658 13.3617 19.3718C16.4281 20.1039 20.0901 20.5217 24 20.5217C27.9099 20.5217 31.5719 20.1039 34.6383 19.3718C35.082 19.2658 35.5339 19.1391 35.9868 18.996Z" fill="currentColor" fill-rule="ev <h1 class="text-xl font-bold text-gray-900 dark:text-white">Genetic Wellness Labs</h1>
</div>
<div class="hidden md:flex items-center space-x-8">
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Services</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">About</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Research</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Careers</a>
<button class="bg-primary text-white px-4 py-2 rounded-lg font-bold text-sm hover:bg-primary/90 transition-colors">
                            Get Started
                        </button>
</div>
</div>
</div>
</header>
<main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 flex-grow">
<div class="max-w-4xl mx-auto">
<h2 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-white mb-12">UI Element States</h2>
<section class="space-y-8">
<h3 class="text-xl font-bold text-gray-900 dark:text-white">Input Field States</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="default">Default</label>
<input class="w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary" id="default" placeholder="Your Name" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="focus">Focus</label>
<input class="w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600 rounded-lg ring-2 ring-primary border-transparent" id="focus" placeholder="Your Email" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="disabled">Disabled</label>
<input class="w-full bg-gray-100 dark:bg-gray-800/50 text-gray-500 dark:text-gray-400 border-gray-300 dark:border-gray-600 rounded-lg cursor-not-allowed" disabled="" id="disabled" placeholder="Disabled Input" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-red-600 dark:text-red-400" for="error">Validation Error</label>
<input class="w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-red-500 dark:border-red-400 rounded-lg focus:ring-red-500 focus:border-red-500" id="error" placeholder="Invalid Entry" type="text"/>
<p class="text-xs text-red-600 dark:text-red-400">This field is required.</p>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-green-600 dark:text-green-400" for="success">Success State</label>
<input class="w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-green-500 dark:border-green-400 rounded-lg focus:ring-green-500 focus:border-green-500" id="success" type="text" value="Valid Entry"/>
</div>
</div>
</section>
<section class="space-y-8 mt-16">
<h3 class="text-xl font-bold text-gray-900 dark:text-white">Button States</h3>
<div class="space-y-6">
<div class="flex flex-wrap items-center gap-4">
<button class="bg-primary text-white px-6 py-2.5 rounded-lg font-bold text-sm hover:bg-primary/90 active:bg-primary/80 transition-all">Primary</button>
<button class="bg-primary text-white px-6 py-2.5 rounded-lg font-bold text-sm opacity-90">Hover</button>
<button class="bg-primary text-white px-6 py-2.5 rounded-lg font-bold text-sm opacity-80 ring-2 ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark ring-primary">Active</button>
<button class="bg-gray-200 dark:bg-gray-700 text-gray-400 dark:text-gray-500 px-6 py-2.5 rounded-lg font-bold text-sm cursor-not-allowed" disabled="">Disabled</button>
<button class="bg-primary text-white px-6 py-2.5 rounded-lg font-bold text-sm inline-flex items-center space-x-2" disabled="">
<svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
<path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path>
</svg>
<span>Loading...</span>
</button>
</div>
<div class="flex flex-wrap items-center gap-4">
<button class="bg-primary/20 dark:bg-primary/30 text-primary px-6 py-2.5 rounded-lg font-bold text-sm hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors">Secondary</button>
<button class="text-primary px-6 py-2.5 rounded-lg font-bold text-sm hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">Tertiary</button>
</div>
</div>
</section>
<section class="space-y-8 mt-16">
<h3 class="text-xl font-bold text-gray-900 dark:text-white">Dropdown / Select States</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="select">Select an option</label>
<select class="form-select w-full bg-white dark:bg-gray-800 text-gray-900 dark:text-white border-gray-300 dark:border-gray-600 rounded-lg focus:ring-primary focus:border-primary" id="select">
<option>Option 1</option>
<option>Option 2</option>
<option>Option 3</option>
</select>
</div>
</div>
</section>
<section class="space-y-8 mt-16">
<h3 class="text-xl font-bold text-gray-900 dark:text-white">Checkbox / Radio Button States</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<div class="space-y-4">
<h4 class="font-medium text-gray-800 dark:text-gray-200">Checkboxes</h4>
<label class="flex items-center space-x-3 cursor-pointer">
<input class="form-checkbox h-5 w-5 rounded text-primary bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary" type="checkbox"/>
<span class="text-gray-700 dark:text-gray-300">Unchecked</span>
</label>
<label class="flex items-center space-x-3 cursor-pointer">
<input checked="" class="form-checkbox h-5 w-5 rounded text-primary bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary" type="checkbox"/>
<span class="text-gray-700 dark:text-gray-300">Checked</span>
</label>
<label class="flex items-center space-x-3 cursor-not-allowed">
<input class="form-checkbox h-5 w-5 rounded text-primary bg-gray-200 dark:bg-gray-800 border-gray-300 dark:border-gray-600" disabled="" type="checkbox"/>
<span class="text-gray-500 dark:text-gray-400">Disabled</span>
</label>
</div>
<div class="space-y-4">
<h4 class="font-medium text-gray-800 dark:text-gray-200">Radio Buttons</h4>
<label class="flex items-center space-x-3 cursor-pointer">
<input class="form-radio h-5 w-5 text-primary bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary" name="radio-group" type="radio"/>
<span class="text-gray-700 dark:text-gray-300">Unselected</span>
</label>
<label class="flex items-center space-x-3 cursor-pointer">
<input checked="" class="form-radio h-5 w-5 text-primary bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary" name="radio-group" type="radio"/>
<span class="text-gray-700 dark:text-gray-300">Selected</span>
</label>
<label class="flex items-center space-x-3 cursor-not-allowed">
<input class="form-radio h-5 w-5 text-primary bg-gray-200 dark:bg-gray-800 border-gray-300 dark:border-gray-600" disabled="" name="radio-group-disabled" type="radio"/>
<span class="text-gray-500 dark:text-gray-400">Disabled</span>
</label>
</div>
</div>
</section>
</div>
</main>
</div>

</body></html>
