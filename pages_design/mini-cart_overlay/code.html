<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Genetic Wellness Labs - Mini-Cart</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#11a4d4",
            "background-light": "#f6f8f8",
            "background-dark": "#101d22",
          },
          fontFamily: {
            "display": ["Manrope"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-start justify-center min-h-screen p-4">
<div class="w-full max-w-sm bg-white dark:bg-background-dark rounded-xl shadow-lg overflow-hidden">
<div class="p-6">
<div class="flex justify-between items-center mb-6">
<h2 class="text-xl font-bold text-slate-800 dark:text-white">Your Cart</h2>
<button class="text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="space-y-4">
<div class="flex items-center gap-4">
<div class="w-16 h-16 bg-background-light dark:bg-background-dark rounded-lg flex-shrink-0">
</div>
<div class="flex-grow">
<p class="font-semibold text-slate-800 dark:text-white">Genetic Wellness Test Kit</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Quantity: 1</p>
</div>
<p class="font-semibold text-slate-800 dark:text-white">$199</p>
</div>
<div class="flex items-center gap-4">
<div class="w-16 h-16 bg-background-light dark:bg-background-dark rounded-lg flex-shrink-0">
</div>
<div class="flex-grow">
<p class="font-semibold text-slate-800 dark:text-white">Personalized Wellness Report</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Quantity: 1</p>
</div>
<p class="font-semibold text-slate-800 dark:text-white">$99</p>
</div>
</div>
</div>
<div class="bg-background-light dark:bg-background-dark/50 p-6">
<div class="flex justify-between items-center mb-4">
<p class="text-slate-600 dark:text-slate-300 font-medium">Subtotal</p>
<p class="text-xl font-bold text-slate-800 dark:text-white">$298</p>
</div>
<div class="space-y-3">
<button class="w-full h-12 px-6 bg-primary/20 dark:bg-primary/30 text-primary font-bold rounded-lg hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors duration-200">
          View Cart
        </button>
<button class="w-full h-12 px-6 bg-primary text-white font-bold rounded-lg hover:bg-opacity-90 transition-colors duration-200">
          Checkout
        </button>
</div>
</div>
</div>

</body></html>
