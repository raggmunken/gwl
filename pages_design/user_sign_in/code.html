<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8 bg-white dark:bg-slate-900/50 p-8 rounded-xl shadow-lg">
<div>
<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
              Sign In to Your Account
            </h2>
<p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
              Or <a class="font-medium text-primary hover:text-primary/80" href="#">
                start your 14-day free trial
              </a>
</p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-4 rounded-md shadow-sm">
<div>
<label class="sr-only" for="email-address">Email or Username</label>
<input autocomplete="email" class="relative block w-full appearance-none rounded-t-lg border border-slate-300 dark:border-slate-700 bg-transparent px-3 py-3 placeholder-slate-400 dark:placeholder-slate-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm text-slate-900 dark:text-white" id="email-address" name="email" placeholder="Email or Username" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="relative block w-full appearance-none rounded-b-lg border border-slate-300 dark:border-slate-700 bg-transparent px-3 py-3 placeholder-slate-400 dark:placeholder-slate-500 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm text-slate-900 dark:text-white" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-slate-300 dark:border-slate-600 text-primary focus:ring-primary bg-transparent" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-900 dark:text-slate-300" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary/80" href="#">Forgot your password?</a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-3 px-4 text-sm font-bold text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
                Login
              </button>
</div>
<p class="text-center text-sm text-slate-600 dark:text-slate-400">
              Don't have an account? <a class="font-medium text-primary hover:text-primary/80" href="#">Sign Up</a>
</p>
</form>
