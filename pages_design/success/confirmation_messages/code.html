<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d411",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                        "text-light": "#1c1c1e",
                        "text-dark": "#f2f2f7",
                        "subtext-light": "#636366",
                        "subtext-dark": "#a3a3a6",
                        "border-light": "#e5e5e5",
                        "border-dark": "#3a3a3c",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex items-center justify-center min-h-screen">
<div class="bg-white dark:bg-zinc-800 rounded-lg shadow-lg p-8 w-full max-w-md text-center">
<div class="flex items-center justify-center mx-auto bg-primary/10 rounded-full w-16 h-16 mb-6">
<span class="material-symbols-outlined text-primary text-4xl">
                    check_circle
                </span>
</div>
<h1 class="text-2xl font-bold text-text-light dark:text-text-dark mb-2">Kit Registered Successfully</h1>
<p class="text-subtext-light dark:text-subtext-dark mb-6">
                Your kit has been successfully registered. You can now track its progress in your account.
            </p>
<button class="w-full bg-primary text-black font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors">
                Continue
            </button>
</div>
</div>

</body></html>
