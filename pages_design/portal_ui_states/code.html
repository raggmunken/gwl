<nav class="hidden md:flex items-center gap-6">

</header>
<main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">
<div class="max-w-4xl mx-auto">
<h2 class="text-3xl font-bold mb-8">UI Element States</h2>
<section class="mb-12">
<h3 class="text-xl font-bold mb-4">Input Fields</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="text-sm font-medium mb-1 block">Default</label>
<input class="w-full h-12 px-4 rounded-lg bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark focus:ring-2 focus:ring-primary focus:outline-none placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark transition-colors" placeholder="Enter details..." type="text"/>
</div>
<div>
<label class="text-sm font-medium mb-1 block">Focus</label>
<input class="w-full h-12 px-4 rounded-lg bg-input-light dark:bg-input-dark border border-primary ring-2 ring-primary focus:outline-none placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark transition-colors" placeholder="Enter details..." type="text" value="Focused Input"/>
</div>
<div>
<label class="text-sm font-medium mb-1 block">Disabled</label>
<input class="w-full h-12 px-4 rounded-lg bg-input-light/50 dark:bg-input-dark/50 border border-border-light dark:border-border-dark cursor-not-allowed placeholder:text-placeholder-light/50 dark:placeholder:text-placeholder-dark/50" disabled="" placeholder="Disabled" type="text"/>
</div>
<div>
<label class="text-sm font-medium mb-1 block text-red-500">Validation Error</label>
<input class="w-full h-12 px-4 rounded-lg bg-input-light dark:bg-input-dark border border-red-500 focus:ring-2 focus:ring-red-500/50 focus:outline-none placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark transition-colors" placeholder="Error state" type="text"/>
<p class="text-xs text-red-500 mt-1">This field is required.</p>
</div>
<div>
<label class="text-sm font-medium mb-1 block text-green-500">Success State</label>
<input class="w-full h-12 px-4 rounded-lg bg-input-light dark:bg-input-dark border border-green-500 focus:ring-2 focus:ring-green-500/50 focus:outline-none placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark transition-colors" placeholder="Success state" type="text"/>
<p class="text-xs text-green-500 mt-1">Looks good!</p>
</div>
</div>
</section>
<section class="mb-12">
<h3 class="text-xl font-bold mb-4">Buttons</h3>
<div class="space-y-4">
<div class="p-4 bg-card-light dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark">
<p class="font-semibold mb-3">Primary</p>
<div class="flex flex-wrap gap-4 items-center">
<button class="px-5 py-2.5 rounded-lg bg-primary text-white font-semibold text-sm hover:bg-primary/90 active:bg-primary/80 transition-colors">Default</button>
<button class="px-5 py-2.5 rounded-lg bg-primary/90 text-white font-semibold text-sm">Hover</button>
<button class="px-5 py-2.5 rounded-lg bg-primary/80 text-white font-semibold text-sm">Active</button>
<button class="px-5 py-2.5 rounded-lg bg-primary text-white font-semibold text-sm opacity-50 cursor-not-allowed">Disabled</button>
<button class="px-5 py-2.5 rounded-lg bg-primary text-white font-semibold text-sm flex items-center gap-2 cursor-wait">
<svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path></svg>
                  Loading
                </button>
</div>
</div>
<div class="p-4 bg-card-light dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark">
<p class="font-semibold mb-3">Secondary</p>
<div class="flex flex-wrap gap-4 items-center">
<button class="px-5 py-2.5 rounded-lg bg-primary/20 dark:bg-primary/20 text-primary font-semibold text-sm hover:bg-primary/30 dark:hover:bg-primary/40 active:bg-primary/40 dark:active:bg-primary/50 transition-colors">Default</button>
<button class="px-5 py-2.5 rounded-lg bg-primary/30 dark:bg-primary/40 text-primary font-semibold text-sm">Hover</button>
<button class="px-5 py-2.5 rounded-lg bg-primary/40 dark:bg-primary/50 text-primary font-semibold text-sm">Active</button>
<button class="px-5 py-2.5 rounded-lg bg-primary/20 dark:bg-primary/20 text-primary font-semibold text-sm opacity-50 cursor-not-allowed">Disabled</button>
<button class="px-5 py-2.5 rounded-lg bg-primary/20 dark:bg-primary/20 text-primary font-semibold text-sm flex items-center gap-2 cursor-wait">
<svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path></svg>
                  Loading
                </button>
</div>
</div>
</div>
</section>
<section class="mb-12">
<h3 class="text-xl font-bold mb-4">Dropdown / Select</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="text-sm font-medium mb-1 block" for="select-default">Default</label>
<select class="w-full h-12 px-4 rounded-lg bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark focus:ring-2 focus:ring-primary focus:outline-none transition-colors appearance-none bg-no-repeat bg-right pr-8" id="select-default" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 16 16%27 fill=%27%235a7a85%27%3e%3cpath d=%27M8 11L3 6h10L8 11z%27/%3e%3c/svg%3e');">
<option>Select an option</option>
<option>Option One</option>
<option>Option Two</option>
</select>
</div>
<div>
<label class="text-sm font-medium mb-1 block" for="select-open">Open / Focus</label>
<select class="w-full h-12 px-4 rounded-lg bg-input-light dark:bg-input-dark border border-primary ring-2 ring-primary focus:outline-none transition-colors appearance-none bg-no-repeat bg-right pr-8" id="select-open" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 16 16%27 fill=%27%2311a4d4%27%3e%3cpath d=%27M8 11L3 6h10L8 11z%27/%3e%3c/svg%3e');">
<option>Select an option</option>
<option selected="">Option One</option>
<option>Option Two</option>
</select>
</div>
</div>
</section>
<section>
<h3 class="text-xl font-bold mb-4">Checkbox / Radio Button</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="p-4 bg-card-light dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark space-y-3">
<p class="font-semibold">Checkboxes</p>
<label class="flex items-center gap-3 cursor-pointer">
<input class="h-5 w-5 rounded border-2 border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-primary focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="checkbox"/>
<span>Unchecked</span>
</label>
<label class="flex items-center gap-3 cursor-pointer">
<input checked="" class="h-5 w-5 rounded border-2 border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-primary focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="checkbox"/>
<span>Checked</span>
</label>
<label class="flex items-center gap-3 cursor-not-allowed opacity-50">
<input class="h-5 w-5 rounded border-2 border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-primary" disabled="" type="checkbox"/>
<span>Disabled</span>
</label>
</div>
<div class="p-4 bg-card-light dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark space-y-3">
<p class="font-semibold">Radio Buttons</p>
<label class="flex items-center gap-3 cursor-pointer">
<input class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-primary focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" name="radio-group" type="radio"/>
<span>Unselected</span>
</label>
<label class="flex items-center gap-3 cursor-pointer">
<input checked="" class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-primary focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" name="radio-group" type="radio"/>
<span>Selected</span>
</label>
<label class="flex items-center gap-3 cursor-not-allowed opacity-50">
<input class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-primary" disabled="" type="radio"/>
<span>Disabled</span>
</label>
</div>
</div>
</section>
</div>
</main>
</div>
